<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <title>Login - Capitalize</title>

        <!-- Bootstrap Scripts -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
        
        <!-- Our Custom CSS -->
        <link rel="stylesheet" href="css/register.css">

        <!-- Font Awesome JS -->
        <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>

        <!-- jQuery CDN - Slim version (=without AJAX) -->
        <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>

        <!-- Popper.JS -->
        <script defer src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>

        <!-- Custom JS -->
        <script defer src="js/register.js"></script>
    </head>

    <body>

      <!-- Header Section  -->
      <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4">
          
          <div class="col-md-6 mb-2 mb-md-0">
              <figure class="login-figure">
                  <img class="login-image" src="img/logo_marca_02.png" alt="">
              </figure>
          </div>
      
          <ul class="nav col-md-6 mb-2 justify-content-center mb-md-0">
            <div>
              <a href="#">Política de Privacidade</a>
              &middot;
              <a href="#">Termos &amp; Condições</a>
          </div>
              <!-- <li><a href="#prices" class="nav-link px-2">Preços</a></li>
              <li><a href="#faq" class="nav-link px-2">FAQs</a></li>
              <li><a href="#about" class="nav-link px-2">Sobre</a></li> -->
          </ul>
      
      </header>

      <!-- Page content -->
      <div class="modal modal-sheet position-static d-block py-md-3" tabindex="-1" role="dialog" id="modalSignin">
        <div class="modal-dialog" role="document">
          <div class="modal-content rounded-4 shadow">

            <div class="modal-header p-5 pb-3 border-bottom-0">
              <h1 class="fw-bold mb-0 fs-2">Cadastro</h1>
              <button type="button" class="btn-close" id="close-button" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
      
            <div class="modal-body p-5 pt-0">
              <form id="registration-form" class="form" method="post">
                <div class="form-floating mb-3">
                  <input type="text" class="form-control rounded-3" id="nameInput" name="nameInput">
                  <label for="nameInput">Nome completo</label>
                </div>
                <div class="form-floating mb-3">
                  <input type="text" class="form-control rounded-3" id="emailInput" name="emailInput">
                  <label for="emailInput">Endereço de e-mail</label>
                </div>
                <div class="form-floating mb-3">
                  <input type="password" class="form-control rounded-3" id="passwordInput" name="passwordInput">
                  <label for="passwordInput">Senha</label>
                </div>
                <div class="form-floating mb-3">
                  <input type="password" class="form-control rounded-3" id="confirmPassword" name="confirmPassword">
                  <label for="confirmPassword">Confirme sua senha</label>
                </div>
                <button class="w-100 btn btn-lg rounded-3 btn-registro" type="submit" id="btn-register">Cadastrar</button>
                <div class="card-footer">
                  <div class="small pt-2"><a href="#" onClick="loginButton()">Já tem uma conta? Faça login</a></div>
                </div>                
              </form>
            </div>
            
          </div>
        </div>
      </div>


      <!-- Footer Section -->
      <div id="layoutAuthentication_footer">
          <footer class="py-4 mt-auto">
              <div class="container-fluid px-4">
                  <div class="d-flex align-items-center justify-content-around small">
                      <div class="text-muted">&copy; 2023 Capitalize</div>
                  </div>
              </div>
          </footer>
      </div>

    </body>

</html>
